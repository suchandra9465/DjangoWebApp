    {% extends "base.html" %}

{% block content %}
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

 <script>
    function getLogData(jobId, logId) {
        
            url = '/home/joblogs/getLogs?jobId='+jobId+'&logId='+logId;
            $('#logTitle').html('Log details for Job '+logId);
            $('#logContent').html(' <span class="animate-pulse"> Please wait...</span>');
            $.get(url, function(data, status){
                $('#logContent').html(data);
            });
             
    }
</script>


<div class="m-5" x-data="{ open: false }">
    <h1 class="text-xl mb-2">Jobs Pipeline</h1>
    <!-- This example requires Tailwind CSS v2.0+ -->
    <div class="flex flex-col">
        <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg  h-screen">
                    <table class="min-w-full divide-y divide-gray-200 ">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-800 uppercase tracking-wider">
                                    Job Name
                                </th>

                                <th scope="col" colspan="6"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-800 uppercase tracking-wider text-center">
                                    Jobs
                                </th>

                            </tr>
                        </thead>
                        
                        <tbody class="bg-white divide-y divide-gray-200">
                            {% for jobData in jobsList %}
                           
                           
                            <tr>
                                <td style="width:20%;" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                    <span class="font-bold uppercase"> {{ jobData.jobDetails.jobType }} 
                                    </span>
                                </td>
                               
                               
                              
                                
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                                
                                    <div class="grid grid-cols-6 gap-4 max-h-36 overflow-auto">
                                      
                                    {% for job in jobData.jobs %}
                                        <div 
                                        @click="open=true" onclick="getLogData({{ jobData.jobDetails.id }}, {{ job.id }})"
                                        class="p-5 hover:bg-green-500 cursor-pointer shadow-xl bg-green-700 rounded-full text-white text-center col-span-{{ jobData.colSpanVal }}  ">
                                            <span class="animate-pulse ">Job {{ job.id }}</span>
                                        </div>
                                    {% endfor %}
                                     
                                    </div>
                                
                                   
                                </td>
                               
                                
                                
                            </tr>

                            {% endfor %}
                             


                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <!-- Sidebar start -->
   <div class="">
        
          <div x-show="open" x-transition:enter="ease-in-out duration-500" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="ease-in-out duration-500" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" x-description="Background overlay, show/hide based on slide-over state." class="absolute inset-0 bg-gray-500 bg-opacity-75 transition-opacity" @click="open = false" aria-hidden="true">
        </div>
        <div class="fixed inset-y-0 right-0 pl-10 max-w-full flex z-20">
          
            <div x-show="open" x-transition:enter="transform transition ease-in-out duration-500 sm:duration-700" x-transition:enter-start="translate-x-full" x-transition:enter-end="translate-x-0" x-transition:leave="transform transition ease-in-out duration-500 sm:duration-700" x-transition:leave-start="translate-x-0" x-transition:leave-end="translate-x-full" class="relative w-screen max-w-md" x-description="Slide-over panel, show/hide based on slide-over state.">
              
                <div x-show="open" x-transition:enter="ease-in-out duration-500" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="ease-in-out duration-500" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" x-description="Close button, show/hide based on slide-over state." class="absolute top-0 left-0 -ml-8 pt-4 pr-2 flex sm:-ml-10 sm:pr-4">
                  <button type="button" class="rounded-md text-gray-300 hover:text-white focus:outline-none focus:ring-2 focus:ring-white" @click="open = false">
                    <span class="sr-only">Close panel</span>
                    <svg class="h-6 w-6" x-description="Heroicon name: outline/x" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
</svg>
                  </button>
                </div>
              
              <div class="h-full flex flex-col  bg-white shadow-xl overflow-y-scroll">
                <div class="px-4 sm:px-6 bg-indigo-600 p-5">
                   <h2 class=" text-lg font-medium text-white" id="slide-over-title">
                                     <span id="logTitle"> Log Details</span>
                                </h2>
                </div>
                <div class="mt-0 relative flex-1 px-0 sm:px-0">
                  <!-- Replace with your content -->
                  <div class="absolute inset-0 px-0 sm:px-0">
                    <div class="h-full  p-2 bg-gray-800 text-white" aria-hidden="true" id="logContent">
                   <span class="animate-pulse"> Please wait...</span>
                    </div>
                  </div>
                  <!-- /End replace -->
                </div>
              </div>
            </div>
          
        </div>
      </div>
    <!--Side div end-->
</div>


{% endblock content %}
